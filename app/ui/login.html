<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de ventas</title>
    <script defer src="./js/login.js"></script>
    <link rel="stylesheet" href="../ui/css/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="image-section">
        <img src="../img/pl.jpeg" alt="" />
      </div>

      <div class="login-section">
        <h2>LOGIN</h2>
        <form class="login">
          <label for="username">Clave</label><br />
          <input
            id="email"
            type="text"
            placeholder="email"
            
            autofocus
          /><br /><br />

          <label for="password">Contrase√±a</label><br />
          <input
            id="password"
            type="password"
            placeholder="password"
            
          /><br /><br />

          <div class="botones">
            <input type="button" class="buttonR" value="Registrar" />
            <input type="submit" class="buttonI" value="Iniciar sesion" />
            <a href="./register.html">registro?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
