<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="../../css/carrito/ticket.css">
    <script defer src="../../js/carrito/ticket.js"></script>
</head>

<body>
    <main>
        <section class="ticket" id="ticket">

            <div class="LogoTicket">
                <img src="../../../img/Ticket Pollo Loco.png" alt="" width=200px>
            </div>
            <div class="infoOrden">
                <p>EL POLLO LOCO PLAZA PATIO QUERÉTARO</p>
                <p>Av. Revolución 99 A, Puerta del Sol II, 76114 Santiago de Querétaro, Qro.</p>
                <p id="separador">==========================================</p>
                <div class="fechaHora">
                    <p class="fecha"></p>
                    <p class="hora"></p>
                </div>
                <p id="separador">==========================================</p>

                <p class="numOrden">Orden #464985</p>
                
            </div>
            <div class="orden">
    
                <div class="headers">
                    <p class="f1">Producto</p>
                    <p class="f2">Cantidad</p>
                    <p class="f3">Precio</p>
                </div>
            </div>
        </section>
        <button id="cmd">Generar PDF</button>
        <button id="back">back</button>
    </main>
</body>

</html>
