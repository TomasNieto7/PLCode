<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú de Pollo Loco</title>
  <link rel="stylesheet" href="../../css/pedido/tabla.css" />
  <link rel="stylesheet" href="../../css/modal.css">
  <script defer src="../../js/pedidos/pollo.js"></script>
  <script defer src="../../js/pedidos/orden.js"></script>
  <script defer src="../../js/pedidos/modalesOrden.js"></script>

</head>

<body>
  <header id="barra-superior" class="barra-superior">
    <div id="pageActually">
      <img id="iconFlecha" src="../../../img/menu/retroceso.png" alt="" />
      <p>Crear Pedido</p>
    </div>
  </header>
  <main>
    <section class="module">
      <div class="nameComponent">
        <p>POLLO</p>
      </div>
      <div class="detalles">
        <table>
          <thead>
            <tr id="columnDesc">
              <th>Producto</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr class="detalle" id="polloLocoRow">
              <td class="producto">Pollo Loco</td>
              <td class="descripcion">8 piezas de pollo</td>
              <td class="cantidad" id="polloLococantidad">
                <img class="less" src="../../../img/minus.png" />
                <span>0</span>
                <img class="add" src="../../../img/add.png" />
              </td>
              <td class="total" id="polloLocoTotal">0</td>
              <td>
                <img class="bntEdit" src="../../../img/down.png" />
              </td>
            </tr>
            <tr class="detalle" id="medioPolloRow">
              <td class="producto">Medio Pollo</td>
              <td class="descripcion">4 piezas de pollo</td>
              <td class="cantidad" id="medioPollocantidad">
                <img class="less" src="../../../img/minus.png" />
                <span>0</span>
                <img class="add" src="../../../img/add.png" />
              </td>
              <td class="total" id="medioPolloTotal">0</td>
              <td>
                <img class="bntEdit" src="../../../img/down.png" />
              </td>
            </tr>
            <tr class="detalle" id="cuartoPolloRow">
              <td class="producto">Cuarto Pollo</td>
              <td class="descripcion">2 piezas de pollo</td>
              <td class="cantidad" id="cuartoPollocantidad">
                <img class="less" src="../../../img/minus.png" />
                <span>0</span>
                <img class="add" src="../../../img/add.png" />
              </td>
              <td class="total" id="cuartoPolloTotal">0</td>
              <td>
                <img class="bntEdit" src="../../../img/down.png" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <section class="botones">
      <button id="cancelar">
        <div id="imgBtn">
          <img src="../../../img/components/x.png" alt="" />
        </div>
        <div id="textBtn">
          <p>Cancelar</p>
        </div>
      </button>
      <button id="agregar">
        <div id="imgBtn">
          <img src="../../../img/components/carritoLogo.png" alt="" />
        </div>
        <div id="textBtn">
          <p>Agregar</p>
        </div>
      </button>
    </section>
  </main>
  <dialog id="abrir" class="modal1">
    <div class="containerModal">
      <button class="cerrar">X</button>
      <h2>AVISO</h2>
      <p>NO HAY ELEMENTOS PARA GENERAR EL PEDIDO</p>
    </div>
  </dialog>
</body>

</html>
