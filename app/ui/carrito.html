<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de ventas</title>
  <link rel="stylesheet" href="./css/carrito.css" />
  <script defer src="./js/pedidos/carrito.js"></script>
</head>

<body>

  <header id="barra-superior" class="barra-superior">
    <div id="pageActually">
      <img id="iconFlecha" src="../img/menu/retroceso.png" alt="">

      <p>Carrito</p>

    </div>

  </header>
  <main>
    <section class="Titulo">
      <h2>Resumen del pedido</h2>
    </section>
    <section class="content">
      <div class="pedido">
      </div>
      <div class="totalFinal">
        <p>TOTAL: </p> <br>
        <h4 id="total"></h4>
      </div>
      <div class="container-metodo">
        <select name="" id="metodo">
          <option value="1" selected disabled>SELECCIONE UN METODO DE PAGO</option>
          <option value="2">EFECTIVO</option>
          <option value="3">DEBITO</option>
          <option value="3">CREDITO</option>
        </select>
      </div>
    </section>
    <section class="botones">
      <button id="cancelar">Cancelar</button>
      <button id="realizar">Realizar pedido</button>
    </section>
  </main>
</body>

</html>
